<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div id="main">
        <div id="game">
            <div id="win-banner">
                <h1>WIN</h1>
            </div>
            <div id="row-1">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div id="row-2">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div id="row-3">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div id="reset">
            <button>Reset Game</button>
        </div>
     </div>
    
    <script src="script.js"></script>
</body>
</html>
